<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merci - Réservation confirmée</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      animation: fadeInUp 0.6s ease-out;
    }

    .thank-you-box h1 {
      color: #28a745;
      font-size: 2rem;
      margin-bottom: 15px;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn-home {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-home:hover {
      background-color: #0056b3;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <h1>Merci pour votre réservation !</h1>
    <p>Votre demande a été envoyée avec succès. Un email de confirmation vous sera bientôt transmis.</p>
    <a href="/index.html" class="btn-home">Retour à l'accueil</a>
  </div>

</body>
</html>
